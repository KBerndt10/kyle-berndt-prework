<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-white p-0 align-center">
    <div class="container pl-0">
      <h1 class="navbar-brand bg-teal h-100 p-4 m-0">Kyle Berndt</h1>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link font-grey" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-grey" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-grey" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container jumbotron content mt-3 pt-4 pb-4">
    <div class="row">
      <div class="col-sm">
        <h2>Contact</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <hr class="title-bar">
      </div>
    </div>


    <div class="row">
      <div class="col-sm">
        <label for="contact-name" class="lead d-block mb-1 mt-3">Name</label>
        <input type="text" name="contact-name" class="d-block p-2 w-100 font-grey" value="John Smith" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="contact-email" class="lead d-block mb-1 mt-3">Email</label>
        <input type="text" name="contact-email" class="d-block p-2 w-100 font-grey" value="example@gmail.com" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label class="lead d-block mb-1 mt-3">Message</label>
        <textarea name="contact-message" rows="10" class="d-block p-2 w-100 font-grey"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <button class="btn btn-lg bg-teal mt-4 w-15 mb-3">Submit</button>
      </div>
    </div>



  </div>


  <footer id="footer" class="footer bg-dark text-white-50 pt-4">
    <div class="container text-center align-bottom">
      Copyright &copy;
    </div>
  </footer>
</body>
