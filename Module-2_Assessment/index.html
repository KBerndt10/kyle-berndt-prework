<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm">
        <h1>
          The Lord of the Rings Hangman
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <span id="win-message"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm">
            <!--TODO: <img src="" alt="" id="">-->

          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <span id="win-message"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h4>WINS</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h4 id="win-count"></h4>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm">
            <h4>PRESS ANY KEY TO GET STARTED!</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h4>CURRENT WORD</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <span id="word"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h4>NUMBER OF GUESSES REMAINING</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <span id="guesses"></span>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <h4>LETTERS ALREADY GUESSED</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <span id="letters-guessed"></span>
      </div>
    </div>


  </div>

  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
