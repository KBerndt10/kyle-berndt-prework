<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <audio id="clever-audio">
    <source src="assets/sounds/clever.mp3" type="audio/mpeg">
    Your browser does not support the sudio element
  </audio>
  <audio id="find-way-audio">
    <source src="assets/sounds/findaway.mp3" type="audio/mpeg">
    Your browser does not support the sudio element
  </audio>
  <div class="container">

    <div class="row text-center">
      <div class="col-sm">
        <img src="assets/images/logo.png" alt="The Lord of the Rings">
      </div>
    </div>



    <div class="row">
      <div class="col-sm-6">

        <div class="row text-center">
          <div class="col-sm">
            <span id="win-message"></span>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <img src="assets/images/onering.jpg" alt="The One Ring" id="disp-img">

          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <span id="win-message"></span>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <h4>WINS</h4>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <h4 id="win-count"></h4>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row text-center">
          <div class="col-sm">
            <h4>PRESS ANY KEY TO GET STARTED!</h4>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <h4>CURRENT WORD</h4>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <span id="word" class="text-center"></span>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <h4>NUMBER OF GUESSES REMAINING</h4>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm">
            <span id="guesses"></span>
          </div>
        </div>

      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm">
        <h4>LETTERS ALREADY GUESSED</h4>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm">
        <span id="letters-guessed"></span>
      </div>
    </div>

      <footer class="col-sm">
        <p>
          All images and sounds are from the Lord of the Rings movies directed by Peter Jackson.
          The sounds were extracted by <a href="http://www.moviesoundclips.net">moviesoundclips.net</a>.
        </p>
      </footer>

  </div>

  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
